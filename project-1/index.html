<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Mobile Overlay -->
        <div class="mobile-overlay" id="mobileOverlay"></div>

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="header-right">
                <button class="theme-toggle" id="themetToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-profile">
                    <img src="assets/image/img1.png" alt="user profile">
                </div>
            </div>
        </header>

        <!-- Siderbar -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <i class="fas fa-code"></i>
                <h1>AdekmoDev</h1>
            </div>
            <div class="nav-title">Main Menu</div>
            <div class="nav-links">
                <a href="#" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-project-diagram"></i>
                    <span>Projects</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Calendar</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Team</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-chart-pie"></i>
                    <span>Reports</span>
                </a>
                <a href="#" class="nav-item">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            <div class="nav-title">Team Members</div>
            <div class="nav-links">
                <div class="team-member">
                    <img src="assets/image/img1.png" alt="member1" class="member-avatar">
                    <span>Adekmo</span>
                </div>
                <div class="team-member">
                    <img src="assets/image/img1.png" alt="member1" class="member-avatar">
                    <span>Monang</span>
                </div>
                <div class="team-member">
                    <img src="assets/image/img1.png" alt="member1" class="member-avatar">
                    <span>Bahana</span>
                </div>
                <div class="team-member">
                    <img src="assets/image/img1.png" alt="member1" class="member-avatar">
                    <span>Harsuda</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content"></main>

        <!-- Footer -->
        <footer class="footer"></footer>



    </div>
</body>
    <script src="assets/js/script.js"></script>
</html>
